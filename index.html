<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="./admin-dashboard.js" defer></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="window">
        <nav class="side-nav">
            <a href="#" class="dashboard">
                <img src="./view-dashboard.svg" alt="Dashboard Icon" class="icon">
                <span>Dashboard</span>
            </a>
            <ul class="sub-nav">
                <a href="#">
                    <li class="nav-item"><img src="./Home.svg" alt="Home" class="icon">Home</li>
                </a>
                <a href="#">
                    <li class="nav-item"><img src="./Profile.svg" alt="Profile" class="icon">Profile</li>
                </a>
                <a href="#">
                    <li class="nav-item"><img src="./Messages.svg" alt="Messages" class="icon">Messages</li>
                </a>
                <a href="#">
                    <li class="nav-item"><img src="./History.svg" alt="History" class="icon">History</li>
                </a>
                <a href="#">
                    <li class="nav-item"><img src="Tasks.svg" alt="Tasks" class="icon">Tasks</li>
                </a>
                <a href="#">
                    <li class="nav-item"><img src="Communities.svg" alt="Communities" class="icon">Communities</li>
                </a>
            </ul>
            <ul class="sub-nav">
                <a href="#">
                    <li class="nav-item"><img src="Settings.svg" alt="Settings" class="icon">Settings</li>
                </a>
                <a href="#">
                    <li class="nav-item"><img src="Support.svg" alt="Support" class="icon">Support</li>
                </a>
                <a href="#">
                    <li class="nav-item"><img src="Privacy.svg" alt="Privacy" class="icon">Privacy</li>
                </a>
            </ul>
        </nav>
        <main class="main">
            <div class="top-container">
                <div class="top-user">
                    <form action="" class="search-form">
                        <input type="image" src="./Search.svg" alt="Search" class="icon">
                        <input type="search" name="search" id="search" class="search">
                    </form>
                    <div class="user-info">
                        <a href="#"><img src="./Notifications.svg" alt="Notifications" class="icon"></a>
                        <a href="https://github.com/nzxzn" class="user">
                                <img src="./Squirrel.svg" alt="Current User" class="user-icon">
                                <span class="user-name">Hin Yau</span>
                        </a>
                    </div>
                </div>
                <div class="user-greet">
                </div>
            </div>
            <div class="main-content">

            </div>
        </main>
    </div>
</body>
</html>
